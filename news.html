<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RISH News • Live Headlines</title>

<style>
:root{
  --bg:#f4f6fb;
  --surface:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --accent:#1d4ed8;
  --border:#e5e7eb;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Inter", system-ui, -apple-system, sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  line-height:1.6;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:20;
  background:var(--surface);
  border-bottom:1px solid var(--border);
}

.nav{
  max-width:1200px;
  margin:auto;
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  font-size:1.6rem;
  font-weight:800;
  letter-spacing:.4px;
}

.brand span{
  color:var(--accent);
}

.search{
  display:flex;
  gap:10px;
}

.search input{
  padding:10px 14px;
  border-radius:10px;
  border:1px solid var(--border);
  min-width:220px;
  outline:none;
}

.search button{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* MAIN */
main{
  max-width:1200px;
  margin:auto;
  padding:28px 20px;
}

.section-title{
  font-size:1.4rem;
  font-weight:700;
  margin-bottom:20px;
}

/* GRID */
.news-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:24px;
}

/* CARD */
.card{
  background:var(--surface);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.06);
  display:flex;
  flex-direction:column;
  transition:.35s ease;
}

.card:hover{
  transform:translateY(-6px);
}

.card img{
  width:100%;
  height:190px;
  object-fit:cover;
}

.card-body{
  padding:18px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.card-body h3{
  font-size:1.05rem;
  font-weight:700;
}

.card-body p{
  font-size:.92rem;
  color:var(--muted);
}

.card-body a{
  margin-top:auto;
  text-decoration:none;
  font-weight:600;
  color:var(--accent);
}

/* LOADER */
.loader{
  text-align:center;
  padding:60px 0;
  font-size:1.1rem;
  color:var(--muted);
}

/* FOOTER */
footer{
  margin-top:60px;
  padding:25px;
  text-align:center;
  font-size:.9rem;
  color:var(--muted);
  border-top:1px solid var(--border);
}

/* RESPONSIVE */
@media(max-width:600px){
  .search input{
    min-width:150px;
  }
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="brand">RISH <span>News</span></div>
    <div class="search">
      <input id="searchInput" type="text" placeholder="Search news…">
      <button onclick="searchNews()">Search</button>
    </div>
  </div>
</header>

<main>
  <div class="section-title">Top Headlines</div>
  <div id="loader" class="loader">Fetching latest stories…</div>
  <div id="news" class="news-grid"></div>
</main>

<footer>
  © 2025 RISH News • Powered by NewsAPI
</footer>

<script>
const API_KEY = "129c1a355743439497339b27c0224e9c";
const newsBox = document.getElementById("news");
const loader = document.getElementById("loader");

async function loadNews(query=""){
  loader.style.display="block";
  newsBox.innerHTML="";

  let url = query
    ? `https://newsapi.org/v2/everything?q=${query}&sortBy=publishedAt&apiKey=${API_KEY}`
    : `https://newsapi.org/v2/top-headlines?country=in&apiKey=${API_KEY}`;

  try{
    const res = await fetch(url);
    const data = await res.json();
    loader.style.display="none";

    if(!data.articles || data.articles.length===0){
      newsBox.innerHTML="<p>No news found.</p>";
      return;
    }

    data.articles.forEach(a=>{
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <img src="${a.urlToImage || 'https://via.placeholder.com/400'}">
        <div class="card-body">
          <h3>${a.title}</h3>
          <p>${a.description || ""}</p>
          <a href="${a.url}" target="_blank">Read full article →</a>
        </div>
      `;
      newsBox.appendChild(card);
    });

  }catch{
    loader.innerText="Failed to load news.";
  }
}

function searchNews(){
  const q=document.getElementById("searchInput").value.trim();
  if(q) loadNews(q);
}

loadNews();
</script>

</body>
</html>
